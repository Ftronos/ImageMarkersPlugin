<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Create Marker Plugin</title>
    <link rel="stylesheet" href="assets/css/createMarkers.css">
</head>
<body>
    <div class="image-uploader" id="uploadImageContainer">
        <input id="avatar-input" class="image-uploader-input" type="file" name="avatar" data-ignore="true">
        <label for="avatar-input" class="image-uploader-label">Выберите изображение</label>
        <span>Или перетащите его в эту область</span>
    </div>

    <img src="" alt="" id="img">

    <div class="showJson">Показать json</div>

    <div id="json" class="json"></div>
</body>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src="assets/js/createMarkers.js"></script>
</html>
